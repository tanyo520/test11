<style>
    .verLine {
        width: 1px;
        height: 192px;
        background-color: #d7dae5;
        float: left;
        margin-top: 28px;
    }

    .divArchFlow {
        height: 249px;
    }

    .divUserInfo {
        padding: 0px 30%;
    }

    .userImg {
        height: 60px;
        width: 60px;
        padding-top: 36px;
        float: left;
    }

    .nav-counter-UserInfo {
        height: 60px;
        float: left;
        padding-top: 49px;
        padding-left: 70px;
        position: absolute;
    }

    .userInfo {
        font-family: MicrosoftYaHei;
        font-size: 16px;
        font-weight: normal;
        font-stretch: normal;
        line-height: 25px;
        letter-spacing: 0px;
        color: #333333;
    }

    .departInfo {
        font-family: MicrosoftYaHei;
        font-size: 12px;
        font-weight: normal;
        font-stretch: normal;
        letter-spacing: 0px;
        color: #999999;
    }

    .flowRow {
        display: table;
        position: absolute;
        top: 165px;
    }

    .flowRow > div {
        display: table-cell;
        width: 25%;
        text-align: center;
    }

    .divCellContent {
        width: 70px;
        height: 70px;
        margin: 0 auto;
        cursor: pointer;
    }

    .divCellContent:hover {
        background-color: #eee;
    }

    .flowIcon {
       width: 32px;
        height: 32px;
        margin: -6px auto 0px;
    }

    .flowCount {
        width:auto;
        display: inline-block;
        position: relative;
        padding: 2px 3px 3px 3px;
        left: 20px;
        min-width: 9px;
        font-size: 12px;
        line-height: 9px;
        font-weight: normal;
        color: white;
        text-align: center;
        text-shadow: 0 1px rgba(0, 0, 0, 0.2);
        border-radius: 15px;
        background-image: -webkit-linear-gradient(top, #e8616c, #dd202f);
        background-image: -moz-linear-gradient(top, #e8616c, #dd202f);
        background-image: -o-linear-gradient(top, #e8616c, #dd202f);
        background-image: linear-gradient(to bottom, #e8616c, #dd202f);
        -webkit-box-shadow: inset 0 0 1px 1px rgba(255, 255, 255, 0.1), 0 1px rgba(0, 0, 0, 0.12);
        box-shadow: inset 0 0 1px 1px rgba(255, 255, 255, 0.1), 0 1px rgba(0, 0, 0, 0.12);
        background: #ef3124;
    }

    .flowText{
        color: #666666;
        font-size: 12px;
        padding-top: 3px;
    }
    .userImg > img {
        border-radius: 50px;
    }

</style>
<div class="verLine"></div>
<div class="divArchFlow" style="background-color: white;border-radius: 0px 4px 4px 0px;">
    <div class="divUserInfo">
        <div class="userImg">
            <img src="/resourcefiles/bef9c648-c934-4b39-9fd6-83f16c959aec.jpg?system_var_rootId=$system_var_rootId$"
                 height="60" width="60">
        </div>
        <div class="nav-counter-UserInfo">
            <div class="userInfo" data-bind="text: vm.userName"></div>
            <div class="departInfo" data-bind="text: vm.departName"></div>
        </div>
    </div>
    <div class="flowRow" style="width: 100%">
        <div>
            <div class="divCellContent" onclick="window.location='wodedaiban'">

                <div class="flowCount myTodo"><span data-bind="text: vm.myTodo"></span></div>
                <div class="flowIcon"><img src="/resourcefiles/1930053f-2ed2-4428-832a-768c1a3e8f59.png?system_var_rootId=$system_var_rootId$"
                        height="28" width="28">
                </div>
                <div class="flowText">我的待办</div>
            </div>
        </div>
        <div>
            <div class="divCellContent" onclick="location='wodeyiban'">

                    <div class="flowCount myDone"><span data-bind="text: vm.myDone"></span></div>

                <div class="flowIcon"><img src="/resourcefiles/23fdd7f1-44dd-4458-aee6-7ab01a85d4b9.png?system_var_rootId=$system_var_rootId$"
                        height="28" width="28">
                </div>
                <div class="flowText">我的已办</div>
            </div>
        </div>
        <div>
            <div class="divCellContent" onclick="location='wodeguidang'">

                    <div class="flowCount myArchived">
                        <span data-bind="text: vm.myArchived"></span>
                    </div>

                <div class="flowIcon "><img src="/resourcefiles/897f1961-2124-4565-a385-5252840cd617.png?system_var_rootId=$system_var_rootId$"
                        height="28" width="28">
                </div>
                <div class="flowText">我的归档</div>
            </div>
        </div>
        <div>
            <div class="divCellContent" onclick="location='wodeyijiao'">
                <div class="flowCount" style="visibility: hidden;">
                    <span>0</span></div>
                <div class="flowIcon"><img src="/resourcefiles/75b590f1-8efb-4645-ab51-6999f2865648.png?system_var_rootId=$system_var_rootId$"
                        height="28" width="28">
                </div>
                <div class="flowText">我的移交</div>
            </div>
        </div>

    </div>


</div>
