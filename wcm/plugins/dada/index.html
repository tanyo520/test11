<div class="plugin-custom inner b-plugin-body" data-bind="style:{height:vf.getHeight($props.par_height),display:'block'}, css: {'noPadding': $data.$props.par_showPadding() == 'false'}">
    <!--插件框架-->
    <div class="title b-plugin-title" data-bind="visible:$props.par_showTitle()=='true'" style="display: none">
        <!--插件Title-->
        <img data-bind=" if:$props.par_appIcon, attr:{src:$props.par_appIcon}" />
        <span class="text" data-bind="text:$props.par_title"></span>
    </div>
    <div class="content b-plugin-content clear" data-bind="style:{display:''},text: vm.content" style="display:none">
        <!--插件内容-->
        自定义内容
    </div>
    <div class="bottom b-plugin-bottom">
    </div>
</div>
